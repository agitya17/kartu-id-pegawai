<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartu ID - Daffa Naufal Abdillah</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #555;
      margin-top: 0;
      font-size: 1.8rem;
    }

    .photo {
      width: 113px;           /* 3 cm */
      height: 151px;          /* 4 cm */
      object-fit: cover;
      border: 3px solid #fff; /* Frame putih */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* Bayangan */
      margin: 20px auto;
      display: block;
    }

    .info-group {
      margin: 15px 0;
    }

    .label {
      background-color: #9c27b0;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .value {
      padding: 10px;
      text-align: center;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Kartu ID Pegawai</h1>
    
    <img src="dafa.jpg" alt="Daffa Naufal Abdillah" class="photo" />

    <div class="info-group">
      <div class="label">Nama</div>
      <div class="value">Daffa Naufal Abdillah</div>
    </div>

    <div class="info-group">
      <div class="label">Jabatan</div>
      <div class="value">Magang</div>
    </div>

    <div class="info-group">
      <div class="label">Bidang</div>
      <div class="value">Full Stack Developer</div>
    </div>

    <div class="info-group">
      <div class="label">Satminkal</div>
      <div class="value">Direktorat Pembangunan Jembatan</div>
    </div>

    <div class="info-group">
      <div class="label">Berlaku s/d</div>
      <div class="value">31 Desember 2030</div>
    </div>
  </div>
</body>
</html>
